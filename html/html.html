<!DOCTYPE html> <!-- 어떠한 표준에 따르고 있는 HTML의 태그인지 알려줌 : HTML 5 기준 -->
<html>
<head> <!-- head 태그 : 문서를 설명해주는 정보를 담고 있음 -->
<title> HTML - 수업 </title> <!-- 제목 -->
<meta charset = "utf-8"> <!-- 한글 깨짐 방지 -->

<meta name="author" content="egoing">
<meta http-equiv="refresh" content="30"> <!-- 30초 간격으로 refresh -->
<!--
웹페이지 자체의 정보에 대한 것 : meta
-->
</head>

<body> <!-- 본문 -->

<header> <!-- semantic 태그 -->
    <h1><a href="index.html">HTML</a></h1>
</header>

</p>

<!-- 사용자가 입력한 정보를 웹 브라우저 -> 웹 서버로 전송하는 것 -->

</select>
</p>

<p>
    <h1>색상(단일선택)</h1>

    파란색 : <input type="radio" name="color" value="blue">
</p>

</p>

<p>

</form>
